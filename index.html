<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self';
      connect-src 'self';
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      object-src 'none';
      media-src 'self';
    " />
    
    <title>Noah Schifman Photography</title>
    
    <!-- SEO and Social Meta Tags -->
    <meta name="description" content="Professional photography portfolio by Noah Schifman" />
    <meta name="author" content="Noah Schifman" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Noah Schifman Photography" />
    <meta property="og:description" content="Professional photography portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Noah Schifman Photography" />
    <meta name="twitter:description" content="Professional photography portfolio" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
