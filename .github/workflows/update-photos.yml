name: Update Photo Manifest

on:
  push:
    paths:
      - 'public/photos/**'
      - 'scripts/generate-photo-manifest.js'
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Generate photo manifest
      run: bun run generate-photos
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/photos/manifest.json public/photos/hero-manifest.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update photo manifest - auto-generated categories and photos"
        git push